<div class="row">
  <div>
    <hr />
    <label>Create Note</label>

    <input
      type="text"
      class="form-control"
      placeholder="title"
      [(ngModel)]="title"
    />
    <input
      type="text"
      class="form-control"
      placeholder="description"
      [(ngModel)]="description"
    />
    <button
      class="btn btn-primary"
      type="button"
      (click)="onCreateNote()"
    >
      Create
    </button>
  </div>
</div>
